<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine Predictor</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #050505;
      border: 2px solid #00ff00;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff00;
      padding: 20px;
      width: 340px;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #111;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 24px;
    }

    .cell.active {
      background-color: #ffa500;
      box-shadow: 0 0 15px #ffa500;
      color: white;
    }

    .controls {
      margin-bottom: 20px;
    }

    .mine-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .mine-buttons button {
      width: 50px;
      height: 40px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .mine-buttons button.active {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    #signalBtn {
      background: #00ff00;
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #signalBtn:hover {
      background: #00cc00;
    }

    @media (max-width: 400px) {
      .cell {
        width: 45px;
        height: 45px;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mine Predictor</h1>
    <div class="grid" id="grid"></div>

    <div class="controls">
      <p>Choose mines</p>
      <div class="mine-buttons" id="mineBtns">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>20</button>
      </div>
      <button id="signalBtn">GET SIGNAL</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const mineBtns = document.querySelectorAll("#mineBtns button");
    const signalBtn = document.getElementById("signalBtn");

    let selectedMines = 1;

    // Create 5x5 grid
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      grid.appendChild(cell);
    }

    // Select mine count
    mineBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        mineBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedMines = parseInt(btn.innerText);
      });
    });

    // Generate signal
    signalBtn.addEventListener("click", () => {
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.classList.remove("active");
        cell.innerHTML = "";
      });

      const totalTiles = 25;
      const safeTiles = totalTiles - selectedMines; // fewer safe tiles if more mines
      const randomIndices = [];

      while (randomIndices.length < safeTiles) {
        const rand = Math.floor(Math.random() * totalTiles);
        if (!randomIndices.includes(rand)) randomIndices.push(rand);
      }

      randomIndices.forEach(i => {
        cells[i].classList.add("active");
        cells[i].innerHTML = "â˜…";
      });
    });
  </script>
</body>
</html>
